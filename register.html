  <main>
    <h1 style="margin-left: 12%;">Signup</h1>
    <form action="" method="get" class="form-row mx-auto w-75" id="signupForm">
      <div class="form-group">
        <label for="firstName"> First name: </label><input type="text" name="firstName" class="form-control"
          placeholder="First name">
      </div>
      <div class="form-group">
        <label for="lastName"> Last Name: </label><input type="text" name="lastName" class="form-control"
          placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="email"> Email Address: </label><input type="email" name="email" class="form-control"
          placeholder="Your Email address">
      </div>
      <div class="form-group">
        <label for="password"> Password: </label><input type="password" name="password" class="form-control"
          placeholder="Your password">
      </div>
      <div class="form-group">
        <label for="program"> Program: </label><select name="program" id="programs" class="form-control">
          <option value="choose">Choose...</option>
          <option value="computer_science">Computer Science</option>
          <option value="computer_information_systems">Computer Information Systems</option>
          <option value="computer_technology">Computer Technology</option>
        </select>
      </div>
      <div class="form-group" style="width: 20%;">
        <label for="matricNumber"> Matric Number: </label><input type="text" name="matricNumber" class="form-control"
          placeholder="e.g 16/2020">
      </div>
      <div class="form-group" style="width: 20%;">
        <label for="graduationYear"> Graduation Year: </label><select name="graduationYear" id="graduationYears"
          class="form-control">
          <option value="choose">Choose...</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Sign up</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Project Explorer 2020 - <strong>Edconnect</strong></p>
  </footer>
  <script src="js/app.js"></script>
